version: '3.8'

services:
  socketio-backend:
    build: ./socketio-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./socketio-backend:/app
    command: python main.py

  socketio-frontend:
    build: ./socketio-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./socketio-frontend:/app
      - /app/node_modules
    depends_on:
      - socketio-backend
    environment:
      - VITE_SOCKET_URL=http://localhost:8000
